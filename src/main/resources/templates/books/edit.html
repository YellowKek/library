<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edition</title>
</head>
<body>
<div>
    <form th:action="@{/books/{id}(id=${book.getBook_id()})}" th:method="patch" th:object="${book}">
        <label for="name">Введите название книги:</label>
        <input type="text" th:field="*{name}" id="name">
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <br>
        <br>

        <label for="author">Введите автора:</label>
        <input type="text" th:field="*{author}" id="author">
        <p style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>

        <br>
        <br>

        <label for="year">Введите год:</label>
        <input type="text" th:field="*{year}" id="year">
        <p style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>

        <br>
        <br>

        <input type="submit" value="Обновить">
    </form>
</div>
</body>
</html>
