<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/books}" th:method="post" th:object="${book}">
    <label for="name">Введите название книги:</label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

    <br>
    <br>

    <label for="author">Введите автора:</label>
    <input type="text" th:field="*{author}" id="author">
    <p style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>

    <br>
    <br>

    <label for="year">Введите год:</label>
    <input type="text" th:field="*{year}" id="year">
    <p style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>

    <br>
    <br>

    <input type="submit" value="Добавить">

</form>
<br>
<a th:href="@{/books}">Назад</a>
</body>
</html>
